{% extends "base.html" %}

{% block content %}
<div class="w-100 h-100">
  <div class="d-flex justify-content-between align-items-start mb-3">
    <div>
      <h5 class="fw-bold mb-1">Areas</h5>
      <p class="mb-0">Manage areas</p>
    </div>
    <div>
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addAreaModal">
        <i class="bi bi-plus-lg me-1"></i> Add Area
      </button>
    </div>
  </div>

<!-- Add Area Modal -->
<div class="modal fade" id="addAreaModal" tabindex="-1" aria-labelledby="addAreaModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form method="POST" action="{{ url_for('add_area') }}">
        <div class="modal-header">
          <h5 class="modal-title" id="addAreaModalLabel">Add New Area</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="new_area" class="form-label">Area Name</label>
            <input type="text" class="form-control" id="new_area" name="area" required>
          </div>
<div class="mb-3">
  <label for="umbrella_id" class="form-label">Umbrella <span class="text-danger">*</span></label>
  <select class="form-select" id="umbrella_id" name="umbrella_id" required>
    <option value="" disabled selected hidden>Select Umbrella</option>
    {% for umbrella in umbrellas %}
      <option value="{{ umbrella._id }}">{{ umbrella.umbrella }}</option>
    {% endfor %}
  </select>
</div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Add Area</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>

  <div class="table-responsive" style="max-height: 400px; overflow-y: auto;">
    <table class="table table-secondary table-hover table-sm align-middle" style="font-size:0.85rem;">
      <thead class="table-light" style="position: sticky; top: 0; z-index: 2; background: #f8f9fa;">
        <tr class="table-primary">
          <th>Area Name</th>
          <th>Umbrella</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for area in areas %}
        <tr class="bg-dark-subtle my-1">
          <td class="fw-semibold text-truncate" style="max-width: 250px;">{{ area.area }}</td>
          <td class="fw-semibold text-truncate" style="max-width: 250px;">{{ area.umbrella }}</td>
          <td>
            <div class="d-flex gap-1">
              <button class="btn btn-outline-primary btn-sm p-1" data-bs-toggle="modal" data-bs-target="#editModal-{{ area._id }}">
                <i class="bi bi-pencil fs-6"></i>
              </button>
              <button class="btn btn-outline-danger btn-sm p-1" data-bs-toggle="modal" data-bs-target="#deleteModal-{{ area._id }}">
                <i class="bi bi-trash fs-6"></i>
              </button>
            </div>
          </td>
        </tr>
<!-- Edit Modal -->
<div class="modal fade" id="editModal-{{ area._id }}" tabindex="-1" aria-labelledby="editModalLabel-{{ area._id }}" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form method="POST" action="{{ url_for('edit_area') }}">
        <div class="modal-header">
          <h5 class="modal-title" id="editModalLabel-{{ area._id }}">Edit Area</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" name="area_id" value="{{ area._id }}">
          <div class="mb-3">
            <label for="area_{{ area._id }}" class="form-label">Area Name</label>
            <input type="text" class="form-control" id="area_{{ area._id }}" name="area" value="{{ area.area }}">
          </div>
<div class="mb-3">
  <label for="umbrella_id_{{ area._id }}" class="form-label">Umbrella</label>
  <select class="form-select" id="umbrella_id_{{ area._id }}" name="umbrella_id" required>
    <option value="" disabled {% if not area.umbrella_id %}selected{% endif %}>Select Umbrella</option>
    {% for umbrella in umbrellas %}
      <option value="{{ umbrella._id }}" {% if umbrella._id|string == area.umbrella_id|string %}selected{% endif %}>{{ umbrella.umbrella }}</option>
    {% endfor %}
  </select>
</div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Save Changes</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
        <!-- Delete Modal -->
        <div class="modal fade" id="deleteModal-{{ area._id }}" tabindex="-1" aria-labelledby="deleteModalLabel-{{ area._id }}" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <form method="POST" action="{{ url_for('delete_area') }}">
                <div class="modal-header">
                  <h5 class="modal-title" id="deleteModalLabel-{{ area._id }}">Delete Area</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <input type="hidden" name="area_id" value="{{ area._id }}">
                  <p>Are you sure you want to delete <strong>{{ area.area }}</strong>?</p>
                </div>
                <div class="modal-footer">
                  <button type="submit" class="btn btn-danger">Delete</button>
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                </div>
              </form>
            </div>
          </div>
        </div>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
